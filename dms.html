<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ConnectSphere - Direct Messages</title>
</head>
<body>
    <header>
        <div class="logo">ConnectSphere</div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="signup.html"><i class="fas fa-user-plus"></i></a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i></a>
            <a href="uploads.html"><i class="fas fa-upload"></i></a>
        </nav>
    </header>

    <main>
        <h2>Direct Messages</h2>
        <form id="dmForm">
            <label for="dmUsername">Send DM to:</label>
            <input type="text" id="dmUsername" required>
            <label for="dmMessage">Message:</label>
            <input type="text" id="dmMessage" required>
            <button type="submit">Send Message</button>
        </form>

        <h3>Add Friend</h3>
        <form id="friendForm">
            <label for="friendUsername">Username:</label>
            <input type="text" id="friendUsername" required>
            <button type="submit">Add Friend</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ConnectSphere</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
