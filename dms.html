<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (Same as before) -->
    <title>ConnectSphere - Direct Messages</title>
</head>
<body>
    <header>
        <div class="logo">ConnectSphere</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="uploads.html">Uploads</a>
        </nav>
    </header>

    <main class="dms-container">
        <aside class="friends-list">
            <h3>Your Friends</h3>
            <ul id="friendsUl">
                <!-- Friends will be dynamically populated here -->
            </ul>
            <form id="friendForm">
                <label for="friendUsername">Add Friend:</label>
                <input type="text" id="friendUsername" placeholder="Username" required>
                <button type="submit">Add</button>
            </form>
        </aside>

        <section class="chat-area">
            <h3>Direct Messages</h3>
            <div id="messages">
                <!-- Messages will be dynamically populated here -->
            </div>
            <form id="dmForm">
                <input type="text" id="dmUsername" placeholder="Friend's Username" required>
                <input type="text" id="dmMessage" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <main class="dms-container">
    <aside class="friends-list">
        <h3>Your Friends</h3>
        <ul id="friendsUl">
            <!-- Friends will be dynamically populated here -->
        </ul>
        <form id="friendForm">
            <label for="friendUsername">Add Friend:</label>
            <input type="text" id="friendUsername" placeholder="Username" required>
            <button type="submit">Add</button>
        </form>

        <!-- Friend Requests Section -->
        <h3>Friend Requests</h3>
        <ul id="friendRequestsUl">
            <!-- Friend requests will be dynamically populated here -->
        </ul>
    </aside>

    <section class="chat-area">
        <!-- ... (Existing chat area) -->
    </section>
</main>

    <footer>
        <p>&copy; 2024 ConnectSphere</p>
    </footer>

    <!-- Firebase SDKs and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
