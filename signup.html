<!DOCTYPE html>
<html lang="en">
    <!-- Include Firebase and Firebase Initialization -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebase.js" defer></script>
<script src="js/script.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ConnectSphere - Sign Up</title>
</head>
<body>
    <header>
        <div class="logo">ConnectSphere</div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i></a>
            <a href="dms.html"><i class="fas fa-comment-dots"></i></a>
            <a href="uploads.html"><i class="fas fa-upload"></i></a>
        </nav>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 ConnectSphere</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
